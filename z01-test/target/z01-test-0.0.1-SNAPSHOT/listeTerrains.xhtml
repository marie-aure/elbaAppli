<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Synthèse des terrains</title>

</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>

	<h1>Tous les terrains</h1>

	<fieldset>
		<h:form id="formtest">
			<p:dataTable id="dataTable" var="ter" value="#{TerrainMB.lTerrains}">

				<p:column headerText="Id">
					<h:outputText value="#{ter.id}" />
				</p:column>

				<p:column headerText="Libellé">
					<h:outputText value="#{ter.libelle}" />
				</p:column>

				<p:column headerText="Quartier">
					<h:outputText value="#{ter.quartier.libelle}" />
				</p:column>

				<p:column headerText="Détails">
					<p:commandButton value="Voir" action="#{TerrainMB.details(ter.id)}" />
				</p:column>

				<p:column headerText="Modifier">
					<p:commandButton value="Modifier"
						action="#{TerrainMB.toModifier(ter.id)}" />
				</p:column>

				<p:column headerText="Supprimer">
					<p:commandButton value="Voir" action="#{TerrainMB.delete(ter.id)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</fieldset>

</h:body>

</html>
