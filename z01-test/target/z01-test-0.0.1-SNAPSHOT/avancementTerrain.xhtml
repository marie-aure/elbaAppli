<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Accueil</title>

</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>


	<h1>Avancement Terrain</h1>


	<fieldset>
	<h:form id="formtest">
		<p:dataTable var="ter" value="#{TerrainMB.lTerrains}" id="dataTable">
			<p:column headerText="Libellé">
				<h:outputText value="#{ter.libelle}" />
			</p:column>
			<p:column headerText="adresse">
				<h:outputText value="#{ter.adresse}" />
			</p:column>
			<p:column headerText="Lieu dit">
				<h:outputText value="#{ter.lieuDit}" />
			</p:column>
			<p:column headerText="Terrain">
					<h:outputText value="#{ter.terrain}"/>
					<p:commandButton value="OK/KO"
						action="#{TerrainMB.terrainUpdate(ter.id)}" update="@form" />
			</p:column>
			<p:column headerText="Bâtiment">
				<h:outputText value="#{ter.batiment}" />
					<p:commandButton value="OK/KO"
						action="#{TerrainMB.batimentUpdate(ter.id)}" update=":formtest dataTable"/>
			</p:column>
		</p:dataTable>
		</h:form>
	</fieldset>
</h:body>

</html>
