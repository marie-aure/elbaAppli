<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Créer un terrain</title>
	<link type="text/css" rel="stylesheet" href="../css/main.css" />
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>
	<div class="main">
		<ui:insert>
			<ui:include src="/template/titreTemplate.xhtml"></ui:include>
		</ui:insert>

		<div class="form-box">
			<div class="tab">
				<div class="tablinks" onclick="openTab(event, 'Communautaire')">Communautaire</div>
				<div class="tablinks" onclick="openTab(event, 'Privé')">Privé</div>
			</div>

			<!-- Tab content -->
			<div id="defaultOpen" style="display: block;" class="tabcontent">
				Choisir un type de terrain.</div>
			<div id="Communautaire" class="tabcontent">
				<h:form>
					<table>
						<col width="500px" />
						<col width="1000px" />
						<tr>
							<td>Libellé :</td>
							<td><h:inputText value="${communautaireMB.communautaire.libelle}" /></td>
						</tr>
						<tr>
							<td>Type :</td>
							<td><select value="${communautaireMB.communautaire.type}">
									<option label="Terrain" value="terrain" />
									<option itemValue="Bâtiment" itemLabel="batiment" />
									<option itemValue="Bateau" itemLabel="bateau" />
								</select></td>
						</tr>
						<tr>
							<td>Adresse :</td>
							<td><h:inputText value="${communautaireMB.communautaire.adresse}" /></td>
						</tr>
						<tr>
							<td>Lieu-dit :</td>
							<td><h:inputText value="${communautaireMB.communautaire.lieuDit}" /></td>
						</tr>
						<tr>
							<td>Quartier :</td>
							<td>
							<select value="${CommunautaireMB.selectedQuartier">
							<f:selectItem itemLabel="Sélectionner" itemValue=""></f:selectItem>
							<f:selectItems itemLabel=""/>
							</select>
							</td>
						</tr>
						<tr>
							<td>Fonction :</td>
							<td><h:inputText value="${communautaireMB.communautaire.fonction}" /></td>
						</tr>
						<tr>
							<td>Rabbit Hole :</td>
							<td></td>
						</tr>
					</table>
					<h:button value="Créer" />
				</h:form>
			</div>

			<div id="Privé" class="tabcontent">text</div>

			<script type="text/javascript"
				src="${facesContext.externalContext.requestContextPath}/js/ajouterTerrain.js"></script>

		</div>

	</div>


</h:body>
</html>
