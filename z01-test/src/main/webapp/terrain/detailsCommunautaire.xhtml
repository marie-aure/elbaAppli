<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Terrain Communautaire</title>
<link type="text/css" rel="stylesheet" href="css/main.css"/>
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
<div class="main">
<h1></h1>

	<p:fieldset legend="Informations">
		<h:form id="formC">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="id" value="Id : " />
				<h:outputText id="id" value="#{CommunautaireMB.communautaire.id}" />

				<p:outputLabel for="libelle" value="Libellé : " />
				<h:outputText id="libelle"
					value="#{CommunautaireMB.communautaire.libelle}" />

				<p:outputLabel for="type" value="Type : " />
				<h:outputText id="type"
					value="#{CommunautaireMB.communautaire.type}" />

				<p:outputLabel for="adresse" value="Adresse : " />
				<h:outputText id="adresse"
					value="#{CommunautaireMB.communautaire.adresse}" />

				<p:outputLabel for="lieuDit" value="Lieu-Dit : " />
				<h:outputText id="lieuDit"
					value="#{CommunautaireMB.communautaire.lieuDit}" />

				<p:outputLabel for="quartier" value="Quartier : " />
				<h:outputText id="quartier"
					value="#{CommunautaireMB.communautaire.quartier.libelle}" />

				<p:outputLabel for="proprietaire" value="Propriétaire : " />
				<h:outputText id="proprietaire"
					value="#{CommunautaireMB.communautaire.proprietaire.nom}" />

				<p:outputLabel for="terrain" value="Terrain placé : " />
							<h:panelGrid columns="2" cellpadding="5">
				<h:outputText id="terrain"
					value="#{CommunautaireMB.communautaire.terrain}" />
					<p:commandButton value="Modifier Statut" action="#{TerrainMB.updateTerrainCommunautaire()}" update=":formC"/>
					</h:panelGrid>

				<p:outputLabel for="batiment" value="Terrain construit : " />
						<h:panelGrid columns="2" cellpadding="5">
				<h:outputText id="batiment"
					value="#{CommunautaireMB.communautaire.batiment}" />
<p:commandButton value="Modifier Statut" action="#{TerrainMB.updateBatimentCommunautaire()}" update=":formC"/>
</h:panelGrid>

				<p:outputLabel for="fonction" value="Fonction(s) : " />
				<h:outputText id="fonction"
					value="#{CommunautaireMB.communautaire.fonction}" />

				<p:outputLabel for="rabbithole" value="RabbitHole(s) : " />
				<p:dataList id="rabbithole"
					value="#{CommunautaireMB.communautaire.lRabbitHoles}" var="rab">
#{rab.libelle}
</p:dataList>



			</h:panelGrid>
		</h:form>
	</p:fieldset>


</div>
</h:body>
</html>
