<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Devoir</title>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
	<div class="main">
		<p:fieldset legend="Informations">
			<h:form id="formD">
				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel for="id" value="Id : " />
					<h:outputText id="id" value="#{DevoirMB.devoir.id}" />

					<p:outputLabel for="categorie" value="Catégorie : " />
					<h:outputText id="categorie" value="#{DevoirMB.devoir.categorie}" />

					<p:outputLabel for="libelle" value="Libellé : " />
					<h:outputText id="libelle" value="#{DevoirMB.devoir.libelle}" />

					<p:outputLabel for="precision" value="Précisions : " />
					<h:outputText id="precision" value="#{DevoirMB.devoir.precisions}" />

					<p:outputLabel for="commentaire" value="Commentaires : " />
					<h:outputText id="commentaire"
						value="#{DevoirMB.devoir.commentaire}" />

					<p:outputLabel for="classe" value="Classe(s) : " />
					<p:dataTable var="lia"
						value="#{DevoirMB.liaisons.entrySet().toArray()}" id="classe">
						<p:column headerText="Classe">
							<h:outputText value="#{lia.key.libelle}" />
						</p:column>
						<p:column headerText="Valeur Minimum">
							<h:outputText value="#{lia.value.valeurMin}" />
						</p:column>

						<p:column headerText="Valeur Maximum">
							<h:outputText value="#{lia.value.valeurMax}"
								rendered="#{lia.value!=null}" />

							<p:commandButton type="submit" value="Ajouter"
								action="#{DevoirMB.toAjouterLiaisonDVCL(lia.key.id)}"
								rendered="#{lia.value==null}" />
						</p:column>

						<p:column headerText="Modifier">
							<p:commandButton type="submit" value="Modifier"
								action="#{LiaisonDVCLMB.toModifier(lia.value.id)}"
								rendered="#{lia.value!=null}" />
						</p:column>

						<p:column headerText="Supprimer">
							<p:commandButton type="submit" value="Ajouter"
								action="#{LiaisonDVCLMB.delete(lia.value.id)}"
								rendered="#{lia.value!=null}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</p:fieldset>
	</div>

</h:body>
</html>
