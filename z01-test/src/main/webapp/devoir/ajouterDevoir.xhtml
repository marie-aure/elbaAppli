<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajouter Devoir</title>

</h:head>
<h:body>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
	<div class="main">
		<h1>Ajouter un devoir</h1>
		<fieldset>
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel for="categorie" value="Catégorie : " />
					<p:inputText id="categorie" value="#{DevoirMB.devoir.categorie}" />

					<p:outputLabel for="libelle" value="Libellé : " />
					<p:inputText id="libelle" value="#{DevoirMB.devoir.libelle}" />

					<p:outputLabel for="precision" value="Précisions : " />
					<p:inputText id="precision" value="#{DevoirMB.devoir.precisions}" />

					<p:outputLabel for="commentaire" value="Commentaires : " />
					<p:inputText id="commentaire" value="#{DevoirMB.devoir.commentaire}" />

					<p:commandButton type="submit" value="Ajouter"
						action="#{DevoirMB.create()}" />
				</h:panelGrid>
			</h:form>
		</fieldset>
	</div>
</h:body>
</html>
