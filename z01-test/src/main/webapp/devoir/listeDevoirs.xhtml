<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Tous les Devoirs</title>
</h:head>
<h:body>
<link type="text/css" rel="stylesheet" href="css/main.css"/>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
<div class="main">
	<h1>Tous les devoirs</h1>
	<h:form id="formupdate">
		<p:dataTable var="dev" value="#{DevoirMB.lDevoirs}"
			id="dataQ">
			<p:column headerText="Id">
				<h:outputText value="#{dev.id}" />
			</p:column>

			<p:column headerText="Categorie">
				<h:outputText value="#{dev.categorie}" />
			</p:column>
			
			<p:column headerText="Libellé">
				<h:outputText value="#{dev.libelle}" />
			</p:column>
			
			<p:column headerText="Détails">
				<p:commandButton value="Voir"
					action="#{DevoirMB.toDetails(dev.id)}" />
			</p:column>
			
			<p:column headerText="Modifier">
				<p:commandButton value="Modifier"
					action="#{DevoirMB.toModifier(dev.id)}" />
			</p:column>

			<p:column headerText="Supprimer">
<!-- 				<p:commandButton value="Supprimer" -->
<!-- 					action="" update=":formupdate" /> -->
			</p:column>

		</p:dataTable>

			</h:form>
	</div>
</h:body>
</html>
