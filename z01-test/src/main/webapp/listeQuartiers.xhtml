<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Tous les Quartiers</title>
<link type="text/css" rel="stylesheet" href="css/main.css"/>
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
<div class="main">
	<h1>Tous les quartiers</h1>
	<h:form id="formupdate">
		<p:dataTable var="qua" value="#{QuartierMB.lQuartiers}"
			id="dataQ">
			<p:column headerText="Id">
				<h:outputText value="#{qua.id}" />
			</p:column>

			<p:column headerText="Libellé">
				<h:outputText value="#{qua.libelle}" />
			</p:column>

			<p:column headerText="Modifier">
				<p:commandButton value="Modifier"
					action="#{QuartierMB.toModifier(qua.id)}" />
			</p:column>

			<p:column headerText="Supprimer">
				<p:commandButton value="Supprimer"
					action="#{QuartierMB.delete(qua.id)}" update=":formupdate" />
			</p:column>

		</p:dataTable>

		<br />
		<p:fieldset>
			<h2>Ajouter un quartier</h2>

			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="libelle" value="Libellé : " />
				<p:inputText id="libelle"
					value="#{QuartierMB.quartier.libelle}" placeholder=""/>
				<p:commandButton type="submit" value="Ajouter"
					action="#{QuartierMB.create()}" update=":formupdate" />
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	</div>
</h:body>
</html>
