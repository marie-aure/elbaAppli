<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajouter Terrain</title>
<link type="text/css" rel="stylesheet" href="css/main.css"/>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
	
	<div class="main">
	<h1>Ajouter un terrain</h1>

	<p:tabView>
		<p:tab title="Communautaire">
			<fieldset>
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="libelle" value="Libellé : " />
						<p:inputText id="libelle"
							value="#{CommunautaireMB.communautaire.libelle}" />

						<p:outputLabel for="type" value="Type de terrain : " />
						<p:selectOneMenu id="type"
							value="#{CommunautaireMB.communautaire.type}">
							<f:selectItem itemLabel="Selectionner" itemValue="" />
							<f:selectItem itemLabel="Terrain" itemValue="Terrain" />
							<f:selectItem itemLabel="Bâtiment" itemValue="Bâtiment" />
							<f:selectItem itemLabel="Bateau" itemValue="Bateau" />
						</p:selectOneMenu>

						<p:outputLabel for="adresse" value="Adresse : " />
						<p:inputText id="adresse"
							value="#{CommunautaireMB.communautaire.adresse}" />


						<p:outputLabel for="lieuDit" value="Lieu-dit : " />
						<p:inputText id="lieuDit"
							value="#{CommunautaireMB.communautaire.lieuDit}" />


						<p:outputLabel for="quartier" value="Quartier : " />
						<p:selectOneMenu id="quartier"
							value="#{CommunautaireMB.selectedQuartier}">
							<f:selectItem itemLabel="Selectionner" itemValue="" />
							<f:selectItems value="#{QuartierMB.lLibelles}" />
						</p:selectOneMenu>

						<p:outputLabel for="fonction" value="Fonction(s) : " />
						<p:inputText id="fonction"
							value="#{CommunautaireMB.communautaire.fonction}" />

						<p:outputLabel for="rabbithole" value="Rabbit Hole(s) : " />
						<p:selectCheckboxMenu id="rabbithole"
							value="#{CommunautaireMB.selectedRabbitHoles}" multiple="true"
							filter="true" filterMatchMode="startsWith">
							<f:selectItems value="#{RabbitHoleMB.lLibelles}" />
						</p:selectCheckboxMenu>

						<p:commandButton type="submit" value="Ajouter"
							action="#{TerrainMB.createCommunautaire}" />
					</h:panelGrid>
				</h:form>
			</fieldset>
		</p:tab>
		<p:tab title="Privé">
			<fieldset>
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="libelle" value="Libellé : " />
						<p:inputText id="libelle" value="#{PriveMB.prive.libelle}" />

						<p:outputLabel for="type" value="Type de terrain : " />
						<p:selectOneMenu id="type" value="#{PriveMB.prive.type}">
							<f:selectItem itemLabel="Selectionner" itemValue="" />
							<f:selectItem itemLabel="Terrain" itemValue="Terrain" />
							<f:selectItem itemLabel="Bâtiment" itemValue="Bâtiment" />
							<f:selectItem itemLabel="Bateau" itemValue="Bateau" />
						</p:selectOneMenu>

						<p:outputLabel for="adresse" value="Adresse : " />
						<p:inputText id="adresse" value="#{PriveMB.prive.adresse}" />

						<p:outputLabel for="lieuDit" value="Lieu-dit : " />
						<p:inputText id="lieuDit" value="#{PriveMB.prive.lieuDit}" />

						<p:outputLabel for="quartier" value="Quartier : " />
						<p:selectOneMenu id="quartier" value="#{PriveMB.selectedQuartier}">
							<f:selectItem itemLabel="Selectionner" itemValue="" />
							<f:selectItems value="#{QuartierMB.lLibelles}" />
						</p:selectOneMenu>

						<p:outputLabel for="classe" value="Classe : " />
						<p:selectOneMenu id="classe" value="#{PriveMB.selectedClasse}">
							<f:selectItem itemLabel="Selectionner" itemValue="" />
							<f:selectItems value="#{ClasseMB.lLibelles}" />
						</p:selectOneMenu>

						<p:outputLabel for="groupe" value="Groupé : " />
						<p:selectOneMenu id="groupe" value="#{PriveMB.prive.groupe}">
							<f:selectItem itemLabel="Selectionner" itemValue="" />
							<f:selectItem itemLabel="Oui" itemValue="true" />
							<f:selectItem itemLabel="Non" itemValue="false" />
						</p:selectOneMenu>

						<p:outputLabel for="preConstruit" value="Pré-construit : " />
						<p:selectOneMenu id="preConstruit"
							value="#{PriveMB.prive.preConstruit}">
							<f:selectItem itemLabel="Selectionner" itemValue="" />
							<f:selectItem itemLabel="Oui" itemValue="true" />
							<f:selectItem itemLabel="Non" itemValue="false" />
						</p:selectOneMenu>

						<p:commandButton type="submit" value="Ajouter"
							action="#{TerrainMB.createPrive}" />
					</h:panelGrid>
				</h:form>
			</fieldset>
		</p:tab>
	</p:tabView>

</div>
</h:body>
</html>
