<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Passages</title>
	<link type="text/css" rel="stylesheet" href="../css/main.css" />
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>
	<div class="main">
		<ui:insert>
			<ui:include src="/template/titreTemplate.xhtml">
				<ui:param name="titre" value="PASSAGES" />
			</ui:include>
		</ui:insert>

		<table>
			<thead>
				<th>Catégorie</th>
				<th>Libellé</th>
				<th>Précisions</th>
				<th></th>
			</thead>
			<c:forEach var="pas" items="${PassageMB.lPassages}">
				<tr>
					<td>${pas.categorie}</td>
					<td>${pas.libelle}</td>
					<td>${pas.precisions}</td>
					<td><h:form>
							<h:commandButton type="Submit" value="Détails"
								action="${PassageMB.toDetailPassage(pas.id)}" />
						</h:form></td>
				</tr>
			</c:forEach>
		</table>
	</div>


</h:body>
</html>
