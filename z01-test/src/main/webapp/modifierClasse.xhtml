<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Modifier Terrain</title>
</h:head>
<h:body>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>
	<h1>Modifier la classe</h1>
	<div class="main">
		<fieldset>
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="libelle" value="Libellé : " />
					<p:inputText id="libelle" value="#{ClasseMB.classe.libelle}"
						placeholder="#{ClasseMB.classe.libelle}" />

					<p:outputLabel for="quartier" value="Quartier : " />
					<p:selectOneMenu id="quartier" value="#{ClasseMB.selectedQuartier}">
						<f:selectItem itemLabel="Selectionner" itemValue="" />
						<f:selectItems value="#{QuartierMB.lLibelles}" />
					</p:selectOneMenu>

					<p:outputLabel for="classeSup" value="Classe supérieure : " />
					<p:selectOneMenu id="classeSup"
						value="#{ClasseMB.selectedClasseSup}">
						<f:selectItem itemLabel="Selectionner" itemValue="" />
						<f:selectItems value="#{ClasseMB.lLibelles}" />
					</p:selectOneMenu>

					<p:commandButton type="submit" value="Modifier"
						action="#{ClasseMB.update()}" />
				</h:panelGrid>
			</h:form>
		</fieldset>
	</div>
</h:body>
</html>
