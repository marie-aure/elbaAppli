<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Classe</title>
<link type="text/css" rel="stylesheet" href="css/main.css"/>
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
<div class="main">
	<h1></h1>

	<p:fieldset legend="Informations">
		<h:form id="formC">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="id" value="Id : " />
				<h:outputText id="id" value="#{ClasseMB.classe.id}" />

				<p:outputLabel for="libelle" value="Libellé : " />
				<h:outputText id="libelle" value="#{ClasseMB.classe.libelle}" />

				<p:outputLabel for="quartier" value="Quartier : " />
				<h:outputText id="quartier"
					value="#{ClasseMB.classe.quartier.libelle}" />

				<h:outputText id="famille" value="Famille(s) : " />
								<p:dataTable var="fam" value="#{ClasseMB.classe.lFamilles}">
									<p:column headerText="nom">
										<h:outputText value="#{fam.nom}" />
									</p:column>

									<p:column headerText="Détails">
										<p:commandButton value="Voir"
											action="#{FamilleMB.voirFamille(fam.id)}" />
									</p:column>
								</p:dataTable>

			</h:panelGrid>
		</h:form>
	</p:fieldset>

</div>

</h:body>
</html>
