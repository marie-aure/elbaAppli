<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Modifier Terrain</title>
<link type="text/css" rel="stylesheet" href="css/main.css"/>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
	<div class="main">
	<h1>Avancement des terrains</h1>
	<h:form id="formtest">
		<p:dataTable var="ter" value="#{TerrainMB.lTerrains}" id="dataT">
			<p:column headerText="Id">
				<h:outputText value="#{ter.id}" />
			</p:column>

			<p:column headerText="Libellé">
				<h:outputText value="#{ter.libelle}" />
			</p:column>

			<p:column headerText="Terrain placé">
				<h:outputText value="#{ter.terrain}" />
				<br />
				<p:commandButton action="#{TerrainMB.updateTerrain(ter.id)}"
					value="OK / KO" update=":formtest:dataT" />
			</p:column>

			<p:column headerText="Terrain construit">
				<h:outputText value="#{ter.batiment}" />
				<br />
				<p:commandButton action="#{TerrainMB.updateBatiment(ter.id)}"
					value="OK / KO" update=":formtest:dataT" />
			</p:column>

		</p:dataTable>
	</h:form>
	</div>
</h:body>
</html>
