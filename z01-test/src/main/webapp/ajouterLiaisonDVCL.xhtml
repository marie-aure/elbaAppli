<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajouter Liaison Devoir-Classe</title>

</h:head>
<h:body>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>
	<div class="main">
		<h1>Ajouter une liaison devoir-classe</h1>
		<fieldset>
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="devoir" value="Devoir : " />
					<h:outputText id="devoir"
						value="#{LiaisonDVCLMB.liaisonDVCL.devoir.libelle}" />

					<p:outputLabel for="classe" value="Classe : " />
					<h:outputText id="classe"
						value="#{LiaisonDVCLMB.liaisonDVCL.classe.libelle}" />
						
					<p:outputLabel for="valMin" value="Valeur Minimum : " />
					<p:inputText id="valMin" value="#{LiaisonDVCLMB.liaisonDVCL.valeurMin}" />
					
					<p:outputLabel for="valMax" value="Valeur Maximum : " />
					<p:inputText id="valMax" value="#{LiaisonDVCLMB.liaisonDVCL.valeurMax}" />
						
						<p:commandButton type="submit" value="Ajouter"
						action="#{DevoirMB.createLiaisonDVCL()}" />
						
				</h:panelGrid>
			</h:form>
		</fieldset>
	</div>
</h:body>
</html>
