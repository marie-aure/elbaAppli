<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Accueil</title>
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>

	<h1>Rabbit Holes!!</h1>
	<br />

<h:form id="formupdate">
	<p:dataTable var="rho" value="#{RabbitHoleMB.lRabbitHoles}" id="dataRH">
		<p:column headerText="Id">
			<h:outputText value="#{rho.id}" />
		</p:column>

		<p:column headerText="Libellé">
			<h:outputText value="#{rho.libelle}" />
		</p:column>

		<p:column headerText="Modifier">
			<p:commandButton action="#{RabbitHoleMB.update(rho.id)}"
				value="Modifier" />
		</p:column>

		<p:column headerText="Supprimer">
			<p:commandButton action="#{RabbitHoleMB.delete(rho.id)}"
				value="Supprimer" update=":formupdate:dataRH" />
		</p:column>

	</p:dataTable>
	</h:form>

	<fieldset>
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="libelle" value="Libellé : " />
				<p:inputText id="libelle" value="#{RabbitHoleMB.rabbitHole.libelle}" />

				<p:commandButton type="submit" value="Ajouter"
					action="#{RabbitHoleMB.create()}" update=":formupdate:dataRH" />
			</h:panelGrid>
		</h:form>
	</fieldset>


</h:body>

</html>
