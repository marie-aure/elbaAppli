<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Générer des starters</title>
	<link type="text/css" rel="stylesheet" href="../css/main.css" />
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>
	<div class="main">
		<ui:insert>
			<ui:include src="/template/titreTemplate.xhtml">
			<ui:param name="titre" value="Générer des starters" />
			</ui:include>
		</ui:insert>
				
			<h:form>
					<table>
						<col width="500px" />
						<col width="1000px" />
						<tr>
							<td>Nombre de sims à générer :</td>
							<td><h:inputText
									value="${StarterMB.taille}" /></td>
						</tr>
					</table>
					<h:commandButton value="Générer" type="submit"
						action="${StarterMB.generateStarters()}" />
				</h:form>
		
		</div>
</h:body>
</html>
