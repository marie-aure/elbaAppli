<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:uj="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Créer un enfant</title>
	<link type="text/css" rel="stylesheet" href="../css/main.css" />
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>
	<div class="main">
		<ui:insert>
			<ui:include src="/template/titreTemplate.xhtml">
				<ui:param name="titre" value="Créer un enfant" />
			</ui:include>
		</ui:insert>

		<table>
			<col width="50%" />
			<col width="50%" />
			<tr>
				<td>Parent 1 : ${CreerEnfantMB.parent1.prenom}
					${CreerEnfantMB.parent1.nom}</td>
				<td><h:form>Parent 2 : <h:selectOneMenu
							value="#{CreerEnfantMB.parent2}">
							<c:if test="#{CreerEnfantMB.parent1.couple != null}">
								<f:selectItem value="#{CreerEnfantMB.parent2}" var="parent2"
									itemLabel="#{CreerEnfantMB.parent2Lib}" itemValue="#{parent2}" />
							</c:if>
							<f:selectItems value="#{CreerEnfantMB.lParents}" />
						</h:selectOneMenu>
						<h:commandButton value="Sélectionner" class="formButton2"
							type="submit" action="${CreerEnfantMB.selectionnerParent2()}" />
					</h:form></td>
			</tr>
		</table>
		

		<c:if test="#{CreerEnfantMB.afficherFormulaire == true}">
				formulaire affiché
				#{CreerEnfantMB.parent1.getCouple()}
		</c:if>
	</div>
</h:body>
</html>
