<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Toutes les Classes</title>
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>

	</ui:insert>

<h1>Toutes les classes</h1>
	<h:form id="formupdate">
		<p:dataTable var="cla" value="#{ClasseMB.lClasses}"
			id="dataC">
			<p:column headerText="Id">
				<h:outputText value="#{cla.id}" />
			</p:column>

			<p:column headerText="Libellé">
				<h:outputText value="#{cla.libelle}" />
			</p:column>

		<p:column headerText="Quartier">
				<h:outputText value="#{cla.quartier.libelle}" />
			</p:column>

			<p:column headerText="Nombe de famille(s)">
				<h:outputText value="#{cla.compte}" />
			</p:column>
			
			<p:column headerText="Détails">
				<p:commandButton value="Voir"
					action="#{ClasseMB.toDetails(cla.id)}" />
			</p:column>

			<p:column headerText="Modifier">
				<p:commandButton value="Modifier"
					action="#{ClasseMB.toModifier(cla.id)}" />
			</p:column>

			<p:column headerText="Supprimer">
				<p:commandButton value="Supprimer"
					action="#{ClasseMB.delete(cla.id)}" update=":formupdate" />
			</p:column>

		</p:dataTable>

	</h:form>



</h:body>
</html>
